    <title>Home - Connect With Service Providers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background: #004466;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;

            justify-content: center;

            color: #fff;

            text-decoration: underline;
        }

            background: url('catalogue1.jpg') no-repeat center center/cover;

            text-align: center;
        }
        .hero-section h2 {
            font-size: 2.5em;
            margin: 0 0 20px;
        }
        .hero-section p {
            font-size: 1.2em;
            margin: 0 0 30px;
        }
        .hero-section .btn {
            background: #0073e6;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        footer {
            background: #004466;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        footer p {
            margin: 0;
        }

</head>
